<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation js</title>
    <link rel="stylesheet" href="stylee.css">
</head>
<body>

    <h1>Validation in javascript</h1>
    <form action ="/myaction.php" name="myForm" onsubmit="return validateForm()" method="post">
 <div class="form"  id="name">
       Name: <input type="text"  name="fname" required><b><span class="formerror"></span></b>
       </div>
       <div class="form"  id="email">
        Email: <input type="email"  name="femail" required><b><span class="formerror"></span></b>
        </div>

        <div class="form"  id="phone">
            Phone: <input type="text"  name="fphone" required><b><span class="formerror"></span></b>
            </div>
            <div class="form"  id="pass">
                Password: <input type="password"  name="fpass" required><b><span class="formerror"></span></b>
                </div>

                <div class="form"  id="cpass">
                    Confirm Password: <input type="password"  name="fcpass" required><b><span class="formerror"></span></b>
                    </div>
                    <input  class="butt" type="submit" value="submit">
                    </form>
                    <script src="index.js"></script>
</body>
</html>
